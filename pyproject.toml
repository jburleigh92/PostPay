[project]
name = "postpay"
version = "4.1.0"
description = "Automated payment-notification ingestion and Slack alerting system."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Jason Burleigh", email = "jburleigh1992@gmail.com" }
]
requires-python = ">=3.10"

dependencies = [
    "requests>=2.31.0",
    "google-api-python-client>=2.102.0",
    "google-auth-httplib2>=0.1.0",
    "google-auth-oauthlib>=1.2.0",
]

[project.urls]
Repository = "https://github.com/jburleigh92/PostPay"
Issues = "https://github.com/jburleigh92/PostPay/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
