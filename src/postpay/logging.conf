[loggers]
keys=root,postpay

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_postpay]
level=INFO
handlers=consoleHandler
qualname=postpay
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s — %(name)s — %(levelname)s — %(message)s
datefmt=%Y-%m-%d %H:%M:%S
